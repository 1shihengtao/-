<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="CSS/Theloginpageisinitialized.css" />
  <link rel="stylesheet" href="CSS/login.css" />
</head>

<body>
  <div>
    <!-- 左侧 -->
    <div class="Left"></div>
    <!-- 右侧 -->
    <div class="Right">
      <aside>
        <a href="./index.html"><img src="./imge/logo-mi2.png" alt="小米商城" /></a>
        <p>小米账号</p>
        <ul>
          <li class="li">
            <a href="#">用户协议</a></a>
          </li>
          <li class="li">
            <a href="#">隐私政策</a>
          </li>
          <li class="li">
            <a href="#">帮助中心</a>
          </li>
          <li class="lis">
            <a href="#">中文(简体)</a>
            <div>
              <p>中文(繁体)</p>
              <p>English</p>
            </div>
          </li>
          <img src="./imge/login/sanjiao.png" alt="">
        </ul>
      </aside>
      <!-- login -->
      <article>
        <figure>
          <img src="./imge/login/登录二维码.png" alt="" class="loImg">
          <big></big>
        </figure>
        <i class="i1">扫码登录</i>
        <div>
          <a href="">登录</a>
          <a href="">注册</a>
        </div>
        <form>
          <input type="text" placeholder="邮箱/手机号/小米ID" class="ueser">
          <input type="password" placeholder="密码" class="ueserPass">
          <div class="Pyan">
            <img src="./imge/login/小眼睛.png" alt="">
            <img src="./imge/login/闭眼睛.png" alt="">
          </div>
          <input type="checkbox" class="yes" checked="true"><small>已阅读并同意小米账号 用户协议 和 隐私政策</small>
        </form>
        <button class="btn">登录</button>
        <div class="usPa">
          <p>忘记密码？</p>
          <p>手机号登录</p>
        </div>
        <p class="p">其他登录方式</p>
        <a class="#divs">
          <img src="./imge/login/微博.jpg" alt="" class="img" style="width:46px;height:46px; margin-left: 65px;">
          <img src="./imge/login/微信.jpg" alt="" class="img" style="width:46px;height:46px; margin-left: 10px;">
          <img src="./imge/login/qq.jpg" alt="" class="img" style="width:46px;height:46px; margin-left: 10px;">
          <img src="./imge/login/支付宝.jpg" alt="" class="img" style="width:46px;height:46px; margin-left: 10px;">
        </a>
      </article>
      <!-- 注册 -->
      <article style="display: none;">
        <figure>
          <img src="./imge/login/登录二维码.png" alt="" class="loImg">
          <big></big>
        </figure>
        <i class="i1">扫码登录</i>
        <div>
          <a href="">注册</a>
        </div>
        <form>
          <input type="text" placeholder="国家/地区" style="margin-bottom: 10px">
          <input type="text" placeholder="输入用户名" style="margin-bottom: 10px">
          <input type="text" placeholder="请输入密码" style="width: 354px; height: 60px; margin-bottom: 10px;">
          <input type="checkbox"  style="width: 20px; height: 20px; margin-top: 10px;"><small>已阅读并同意小米账号 用户协议 和 隐私政策</small>
        </form>
        <button style="margin-top: 5px;">注册</button>
        <div class="usPa">
          <p>收不到验证码？</p>
        </div>
        <p class="p">其他登录方式</p>
        <a class="#divs">
          <img src="./imge/login/微博.jpg" alt="" class="img" style="width:46px;height:46px; margin-left: 65px;">
          <img src="./imge/login/微信.jpg" alt="" class="img" style="width:46px;height:46px; margin-left: 10px;">
          <img src="./imge/login/qq.jpg" alt="" class="img" style="width:46px;height:46px; margin-left: 10px;">
          <img src="./imge/login/支付宝.jpg" alt="" class="img" style="width:46px;height:46px; margin-left: 10px;">
        </a>
      </article>
    </div>
  </div>
  <script src="./js/jQuery.min.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
